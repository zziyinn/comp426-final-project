<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Management & Workout Suggestions</title>
  <link rel="stylesheet" href="styles.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
  <!-- åŠ è½½ Chart.js ç‰ˆæœ¬ 3.9.1 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

</head>
<body>
  <header>
    <h1>Weight Management</h1>
    <p>Your personal journey towards a healthier you.</p>
  </header>

  <main>
    <section id="weight-tracker">
      <h2>Track Your Weight</h2>
      <div class="input-group">
        <input type="number" id="weight-input" placeholder="Enter your today's weight (kg)">
        <button id="add-weight-btn">Log Weight</button>
      </div>
      <canvas id="weight-chart"></canvas>
    </section>

    <section id="workout-recommendations">
      <h2>Workout Suggestions</h2>
      <form id="filter-form">
        <label for="muscle-group">Select Muscle Group:</label>
        <select id="muscle-group" name="muscleGroup">
          <option value="">-- Select Muscle Group --</option>
          <option value="Abdominals - Lower">Abdominals - Lower</option>
          <option value="Abdominals - Obliques">Abdominals - Obliques</option>
          <option value="Back - Latissimus Dorsi">Back - Latissimus Dorsi</option>
          <option value="Biceps">Biceps</option>
          <!-- Add more muscle groups as necessary -->
        </select>
    
        <label for="level">Select Level:</label>
        <select id="level" name="level">
          <option value="">-- Select Level --</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
    
        <button type="submit">Submit</button>
      </form>
    
      <div id="exercise-list" class="exercise-list">
        <!-- Exercise suggestions will appear here -->
      </div>
    </section>   
  </main>

  <div id="chat-icon" onclick="toggleChatWidget()">
    ðŸ’¬
  </div>
  
  <div id="chat-widget" class="hidden">
    <h3>Fitness Assistant</h3>
    <div id="chat-messages">
      <!-- Chat messages will be dynamically inserted here -->
    </div>
    <div class="chat-input-group">
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button id="send-chat-btn">Send</button>
    </div>
  </div>
  
  <script>
    function toggleChatWidget() {
      const chatWidget = document.getElementById('chat-widget');
      chatWidget.classList.toggle('hidden');
    }
  </script>
  
  <script src="weight-chart.js"></script>
  <script src="workout.js"></script> 
</body>
</html>
